name: Terraform Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      presets: ${{ steps.find-presets.outputs.dirs }}
      examples: ${{ steps.find-examples.outputs.dirs }}
    steps:
      - uses: actions/checkout@v4

      - id: find-presets
        name: Discover preset modules
        run: |
          dirs=$(find aws gcp -mindepth 1 -maxdepth 1 -type d | sort | while read -r d; do
            [ -f "$d/.validate-skip" ] || echo "$d"
          done | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "dirs=$dirs" >> "$GITHUB_OUTPUT"

      - id: find-examples
        name: Discover examples
        run: |
          dirs=$(find examples -mindepth 1 -maxdepth 1 -type d | sort | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "dirs=$dirs" >> "$GITHUB_OUTPUT"

  validate-presets:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.discover.outputs.presets) }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform Init
        run: terraform init -backend=false -input=false
        working-directory: ${{ matrix.dir }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.dir }}

  validate-examples:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir: ${{ fromJson(needs.discover.outputs.examples) }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform Init
        run: terraform init -backend=false -input=false
        working-directory: ${{ matrix.dir }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.dir }}

  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
